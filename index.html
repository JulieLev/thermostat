<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="./lib/css/style.css">
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city" />
        <input type="submit" />
      </form>
    </section>

    <section>
      <h1>Thermostat</h1>
      <h2 id="display"></h2>
      <button id="upButton">Up</button>
      <button id="downButton">Down</button>
      <button id="resetButton">Reset</button>
    </section>
    <section>
      power saving mode is <span id="powerSavingStatus">ON</span>
      <button id="powerSavingOn">PSM on</button>
      <button id="powerSavingOff">PSM off</button>
    </section>

    <script src="lib/js/jquery-3.1.0.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
