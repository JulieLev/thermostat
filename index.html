<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/css/thermostat.css">
  </head>
  <body  >
    <div class="container" >
      <div class="col-md-4">
        <section class=text-center >
          <!-- <h1>Thermostat</h1> -->
          <h1 id="temperature" class=text-center ></h1>
          <button id="temp-up" class="btn btn btn-default btn-lg" >▲</button>
          <button id="temp-down" class="btn btn btn-default btn-lg">▼</button>
            &nbsp; &nbsp;
          <button id="temp-reset" class="btn btn-default btn-lg">Reset</button>
        </section>
        <br>
        <br>
        <section class=text-center ><h4>
          Power saving mode is <span id="power-saving-status">ON</span></h4>
          <br>
          <button id="power-saving-on" class="btn btn-primary btn-lg">ON</button>
            &nbsp;
          <button id="power-saving-off" class="btn btn-primary btn-lg">OFF</button>
        </section>
        <section>
          <br>
          <br>
          <h3 class=text-center >Current temperature outside: <span id="current-temperature"></span>˚C</h3>
          <form id="select-city" class=text-center >
            <!-- <div class="form-group"> -->
              <input id="current-city" type="text" placeholder="Enter a city" />
              <input type="submit" class="btn btn-default" />
            <!-- </div> -->
          </form>
        </section>
      </div>
      <div class="col-md-4">
        <img id="thermometer" src="./lib/images/weather-thermometer5.png" alt="" />
      </div>
      <div class="col-md-4">
      </div>
    </div>


    <script src="lib/js/jquery-3.1.0.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
